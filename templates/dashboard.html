<!DOCTYPE html>
<html lang="!">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/index.css">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <title>Dashboard | Shortify </title>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="navb">
            <div class="row">
                <div class="col-sm-8">
                    <h1><span><i class="fa-solid fa-scissors"></i></span>Shortify</h1>
                    
                </div>
                <div class="col-sm-4">
                    <div class="position-absolute top-0 end-0 mt-1 me-2">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Hi {{user}}!
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="/">Home</a></li>
                              <!-- <li><a class="dropdown-item" href="/dash">My Links</a></li> -->
                              <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <h1 class="text-center">My Links</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Link</th>
                    <th>Label</th>
                    <th>QR Code</th>
                </tr>
            </thead>
            <tbody>
                {% for d in result %}
                <tr>
                    <td><a href={{d.shorturl}} target="_blank">{{d.shorturl}}</a></td>
                    <td>{{d.label}}</td>
                    <td><img class="pic" src="data:image/png;base64,{{d.qr}}" alt="qr"></td>
                </tr>
                {% endfor %}
                
            </tbody>
          </table>
    </div>
</body>
</html>
